<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Coffee App</title>
</head>
<body>
    <h1>Coffee Run</h1>
    <div class="container">
        <form class="form" action="" method="">
            <div class="fill-name">
                <label for="">Coffee Order</label>
                <input class="name-input" type="text" name="name"  placeholder="Name" required> 
            </div>
            <div class="fill-email">
                <label for="">Email</label>
                <input class="email-input" type="email" name="email"  placeholder="Email">
            </div>   
            <div class="select">
                <label for="">Size</label>
                <div class="radio">
                    <div class="radio-1">
                        <input class="radio-value-1" type="text" name="Short" placeholder="size">
                    </div>
                </div>
            </div>             
            <div class="flavor">
                <label for="">Flavor</label>
                <input class="flavor-input" type="text" name="flavor"  placeholder="Flavor" required>
            </div>
            <div class="rating">
                <label for="Caffine Raiting">Strength</label>
                <input class="strength" type="text" name="" >
            </div>
            <div class="rating">
                <label for="Caffine Raiting">Coffee</label>
                <input class="coffee" type="text" name="" >
            </div>
            <label for="">Submit</label>
            <div class="submit-btn">
                <div class="submit-btn-1">
                    <input class="submit-order" type="submit" value="submit">
                </div>
                <div class="submit-btn-2">
                    <input class="reset-order" type="reset" value="reset">
                </div>
            </div>
        </form>
        <span class="spacer"></span>
        <div class="pending-orders">
            <ul class="display-list"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <!-- <script src="index.js"></script> -->
    <script src="orders.js"></script>
</body>
</html>
